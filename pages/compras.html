<head>

        content="Para que te enteres de que tipos de trabajo hacemos en el club del fotografo y que puedes lograr.">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--CSS Propio-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>El Club del Fotográfo | Compras</title>
</head>

<body>
    <div class="gridContainerCompras">
        <header class="_header">
            <a href="../index.html"><img src="../images/ECDF.png" alt="Logo ECDF" class="logo"></a>
            <h1>El Club del Fotográfo</h1>
        </header>

        <nav class="_nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="fotografos.html">Fotografos</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="contrataciones.html">Contrataciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <main class="_main">
            <form>
                <div class="Productos">
                    <aside class="_filtros">
                        <hr>
                        <h2>Filtrar Productos</h2>
                        <label for="filtroNombre">Nombre:</label>
                        <input type="text" value="" id="filtroNombre" placeholder="Ingrese al menos 3 letras"><br>

                        <label for="filtroDesde">Desde:</label>
                        <input type="text" value="" name="filtroDesde" id="filtroDesde"
                            placeholder="Ingrese precio mínimo"><br>

                        <label for="filtroHasta">Hasta:</label>
                        <input type="text" value="" name="filtroHasta" id="filtroHasta"
                            placeholder="Ingrese precio máximo"><br>

                        <button type="button" class="botonProducto" id="btnFiltrar">Filtrar</button>

                        <hr>
                        <h2>Agregar Productos</h2>
                        <label for="agregarNombre">Nombre:</label>
                        <input type="text" value="" name="agregarNombre" id="agregarNombre"
                            placeholder="Ingrese nombre producto"><br>

                        <label for="agregarPrecio">Precio:</label>
                        <input type="text" value="" name="agregarPrecio" id="agregarPrecio"
                            placeholder="Ingrese precio producto"><br>

                        <button type="button" class="botonProducto" id="btnAgregar">Agregar</button>

                        <hr>
                        <h2>Guardar Localmente</h2>
                        <button type="button" class="botonProducto" id="btnGuardarLocal">Guardar</button>

                        <hr>
                        <h2>Recuperar Localmente</h2>
                        <button type="button" class="botonProducto" id="btnRecuperarLocal">Recuperar</button>
                    </aside>
            </form>

            <div class="padreProductos _padreProductos" id="losProductos">

            </div>
    </div>
    </form>
    </main>
    <footer class="_footer">
        <p class="disclaimer">&copy; El club del Fotógrafo. Todos los derechos reservados.</p>
    </footer>
    </div>
    
    <script type="text/javascript" src="../JS/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
