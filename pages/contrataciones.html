<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="FOTOGRAFIA, FOTOGRAFOS, CONTRATAR, FOTOS, EVENTOS, CLUB, CONTRATAR">
    <meta name="description" content="Desde aqui podras contactar con un fotografo profesional e iniciar el tramite para poder hacerte de sus servicios.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--CSS Propio-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>El Club del Fotográfo | Contrataciones</title>
</head>

<body>
    <div class="gridContainer">
        <header class="_header">
            <a href="../index.html"><img src="../images/ECDF.png" alt="Logo ECDF" class="logo"></a>
            <h1>El Club del Fotográfo</h1>
        </header>

        <nav class="_nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="fotografos.html">Fotografos</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="contrataciones.html">Contrataciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <main class="_main">
            <section class="centrarForm">
                <h2>Contrataciones</h2>
                <p>Completa el formulario y te contactaremos a la brevedad.</p>

                <form id="formContrataciones">
                    <fieldset>
                        <legend>Informacion personal</legend>

                        <div id="txtNombre">
                            <label for="Nombre">Nombre:</label>
                            <input type="text" id="Nombre" placeholder="Nombre">
                        </div>

                        <div id="txtApellido">
                            <label for="Apellido">Apellido:</label>
                            <input type="text" id="Apellido" placeholder="Apellido">
                        </div>

                        <div id="txtDireccion">
                            <span class="alinearSpan" >
                                <div>
                                    <label for="Direccion">Dirección:</label>
                                    <input type="text" id="Direccion" placeholder="Direccion">
                                </div>
                            </span>
                        </div>

                        <div id="txtNumero">
                            <span >
                                <div>
                                    <label for="Numero">Número:</label>
                                    <input type="text" id="Numero" placeholder="Numero" id="txtDireNum">
                                </div>
                            </span>
                        </div>

                        <div id="txtPais">
                            <span >
                                <label for="Pais">Pais:</label>
                                <select name="" id="Pais" class="selectsContrataciones">
                                    <option value="">Seleccione</option>
                                    <option value="">Argentina</option>
                                    <option value="">Uruaguay</option>
                                    <option value="">Brasil</option>
                                    <option value="">Chile</option>
                                    <option value="">Bolivia</option>
                                    <option value="">Paraguay</option>
                                </select>
                            </span>
                        </div>


                        <div id="txtSexo">
                            <span class="alinearSpan">
                                <p>Sexo:</p>
                            </span>
                            <span>
                                <input type="radio" name="opSexo" id="Hombre">
                                <label for="Hombre">Hombre</label>
                            </span>
                            <span>
                                <input type="radio" name="opSexo" id="Mujer">
                                <label for="Mujer">Mujer</label>
                            </span>
                        </div>

                        <div id="txtTalle">
                            <label for="Talle">Tipo de trabajo requerido:</label>
                            <select name="" id="Talle" class="selectsContrataciones">
                                <option value="">Seleccione</option>
                                <option value="">Sesión en estudio</option>
                                <option value="">Casamiento</option>
                                <option value="">Cumpleaños</option>
                                <option value="">Periodistico</option>
                                <option value="">Productos</option>
                            </select>
                        </div>

                        <div id="txtTelefono">
                            <label for="Telefono">Tel de Contacto:</label>
                            <input type="text" id="Telefono" placeholder="Telefono">
                        </div>

                        <div id="btnEnviar">
                            <input type="submit" value="Enviar" class="btnEstilo">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer class="_footer">
            <p class="disclaimer">&copy; El club del Fotógrafo. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
